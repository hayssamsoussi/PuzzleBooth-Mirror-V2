name: Android CI and Upload

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        flavor:
          - remote
          - server

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build flavor ${{ matrix.flavor }}
        run: ./gradlew build -Pflavor=${{ matrix.flavor }}

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/puzzlebooth-${{ matrix.flavor }}-v2.apk

      - name: Upload APK to Server
        run: |
          curl -X POST -F "file=@app/build/outputs/apk/debug/puzzlebooth-${{ matrix.flavor }}-v2.apk" https://puzzleslb.com/puzzlebooth/api_v2/apps/upload.php
